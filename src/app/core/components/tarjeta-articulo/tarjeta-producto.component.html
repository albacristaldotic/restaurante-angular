<div id="container">
  <div id="foto" [ngStyle]="{'background-image': 'url('+producto.fotoUrl+')'}">
    <img *ngIf="producto.esCeliaco" src="./../../../../assets/icons/celiaco.png" alt="Apto celíaco">
    <img *ngIf="producto.esSinAzucar" src="./../../../../assets/icons/sinazucar.png" alt="Sin azúcar">
  </div>
  <div id="detalles">
    <h4>{{producto.nombre}}</h4>
    <ul>
      <li *ngFor="let ingrediente of producto.ingredientes">
        {{ingrediente}}
      </li>
    </ul>
    <p id="precio">${{producto.precio}}</p>
  </div>
</div>
